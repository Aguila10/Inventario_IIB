<form action="AltaUsuario" class="smart-blue" onsubmit="return valida_usuario_alta()" method="post">
    <h3>Usuario: Dar Alta</h3>
    <label for="categoria">Categoría:</label>
    <select id="categoria" name="categoria">
        <option></option>
        <option value="Administrador">Administrador</option>
        <option value="Secretaria">Secretaria</option>
        <option value="Jefe de inventario">Jefe de Inventario</option>
        <option value="Tecnico Academico">Técnico Académico</option>
    </select>
    <label id="errorCategoria" class="errorFormulario"></label>
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" value="">
    <label id="errorNombre" class="errorFormulario"></label>
    <label for="login">Login:</label>
    <input type="text" name="login" value="">
    <label id="errorLogin" class="errorFormulario"></label>
    <label for="correo">Correo Electrónico:</label>
    <input type="text" id="correo" name="correo" value="">
    <label id="errorCorreo" class="errorFormulario"></label>
    <hr>
    <label for="password">Contraseña:</label>
    <input type="password" name="contraseniaUno" value="">
    <label for="repitePassword">Volvel a escribir contraseña:</label>
    <input type="password" name="contraseniaDos" value="">
    <label id="errorPassword" class="errorFormulario"></label>
    <input type="submit" value="Aceptar" class="button">
</form>
