<form action="" class="smart-blue">
    <h3>Movimiento de Equipo</h3>
    <label for="movimiento">Movimiento originado por:</label>
    <select name="movimiento" id="movimiento">
        <option value=""></option>
        <option value="descompostura o falla">Descompostura o Falla</option>
        <option value="baja">Baja</option>
        <option value="desuso">Desuso</option>
        <option value="renovacion/cambio">Renovación/Cambio</option>
        <option value="asignacion">Asignación</option>
    </select>
    <label id="errorMovimiento" class="errorFormulario">Esto es un error</label>
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha">
    <label id="errorFecha" class="errorFormulario">Esto es un error</label>
    <label for="nombre">Nombre de usuario:</label>
    <input type="text" id="nombre" required>
    <label id="errorNombre" class="errorFormulario">Esto es un error</label>
    <label for="area">Departamento o área:</label>
    <input type="text" id="area" required>
    <label id="errorArea" class="errorFormulario">Esto es un error</label>
    <br>
    <label for="tipoEquipo">Tipo de equipo:</label>
    <select name="tipoEquipo" id="tipoEquipo">
        <option value=""></option>
    </select>
    <label id="errorTipoEquipo" class="errorFormulario">Esto es un error</label>

    <input type="submit" value="Aceptar" class="button">
</form>
