<form action="MovimientoEquipo" class="smart-blue" onsubmit="return validaMovimiento()">
    <h3>Movimiento de Equipo</h3>
    <div class="dosColumnas">
        <label for="movimiento">Movimiento originado por:</label>
        <select name="movimiento" id="movimiento">
            <option value=""></option>
            <option value="descompostura o falla">Descompostura o Falla</option>
            <option value="baja">Baja</option>
            <option value="desuso">Desuso</option>
            <option value="renovacion/cambio">Renovación/Cambio</option>
            <option value="asignacion">Asignación</option>
        </select>
        <label id="errorMovimiento" class="errorFormulario"></label>
    </div>
    <div class="dosColumnas derecha">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha">
        <label id="errorFecha" class="errorFormulario"></label>
    </div>

    <label for="nombre">Nombre de usuario:</label>
    <input type="text" id="nombre" name="nombre">
    <label id="errorNombre" class="errorFormulario"></label>

    <center><div id="busquedaDentro">
            <input type="text" id="campoBusqueda" placeholder="Búsqueda clave activo fijo o número inventario UNAM">    <div onclick="imprimeTabla()" id="botonBusqueda"><img src="img/search.png"></div>
            <label id="errorBusqueda" class="errorFormulario"></label>
        </div></center>

    <div id="resultadoBusqueda"></div>
    <input type="submit" value="Aceptar" class="button">
</form>
