<form name="agregaCatalogo" action="AgregaCatalogo" class="smart-blue" method="post" onsubmit="return agregaCatalogos()">
    <div id="verCatalogo">
        <h3>Catálogo: Agregar</h3>
        <label for="elegirCatalogo">Seleccionar Catálogo:</label>
        <center><select name="elegirCatalogo" id="elegirCatalogo" onchange="agregaFamiliaCatalogo()">
                <option></option>
                <option value="catalogo_area">Área</option>
                <option value="catalogo_clase">Clase</option>
                <option value="catalogo_estado_fisico">Estado Físico</option>
                <option value="catalogo_familia">Familia</option>
                <option value="catalogo_institucion">Centro de Costo</option>
                <option value="catalogo_marca">Marca</option>
                <option value="catalogo_nivel">Nivel de Obsolencia</option>
                <option value="catalogo_proveedor">Proveedor</option>
                <option value="catalogo_responsable">Responsable</option>
                <option value="catalogo_tipo_equipo">Tipo de Equipo</option>
                <option value="catalogo_uso">Uso</option>
            </select></center>
        <label id="errorElegirCatalogo" class="errorFormulario"></label>
        <label for="select_catalogo_tipo_equipo" id="msj_catalogo_tipo_equipo" style="display:none">Catálogo Tipo:</label>
        <aqui va el catalogo>
        <label for="descripcion">Descripción:</label>
        <input type="text" name="descripcion" id="descripcion"/>
        <label id="errorDescripcion" class="errorFormulario"></label>
    </div>
    <input type="submit" value="Aceptar" class="button">
</form>
